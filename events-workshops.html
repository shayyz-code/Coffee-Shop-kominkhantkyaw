<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="MMM.css" />
    <title>Coffee Shop</title>
    <script
      src="https://kit.fontawesome.com/eea93aed3e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- ==================HEADER&NAV======================= -->
    <header class="header">
      <div class="container split">
        <a href="index.html">
          <img src="images/logo.png" alt="Logo" class="logo" />
        </a>

        <nav id="nav" class="nav">
          <ul class="nav-list row">
            <li class="nav-link">
              <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
            </li>
            <li class="nav-link dropdown">
              <a><i class="fa-solid fa-chevron-down"></i> Menu</a>
              <ul class="dropdown-content">
                <li class="nav-link">
                  <a href="coffee-selection.html">Coffee Selection</a>
                </li>
                <li class="nav-link">
                  <a href="brewing-equipment.html">Brewing Equipment</a>
                </li>
              </ul>
            </li>

            <li class="nav-link">
              <a href="events-workshops.html"
                ><i class="fa-solid fa-calendar"></i> Events & Workshops</a
              >
            </li>
            <li class="nav-link">
              <a href="contact us.html"
                ><i class="fa-solid fa-phone"></i> Contact us</a
              >
            </li>
            <li class="nav-link">
              <a href="special-offers.html"
                ><i class="fa-solid fa-gift"></i> Special Offers</a
              >
            </li>
          </ul>
        </nav>

        <div class="header-icons">
          <i id="account" class="fa-solid fa-user dropdown"
            ><ul class="dropdown-content dropdown-content-account">
              <li class="nav-link">
                <a onclick="openUser('login')">Log In</a>
              </li>
              <li class="nav-link">
                <a onclick="openUser('signup')">Sign Up</a>
              </li>
            </ul></i
          >

          <i id="cart-shopping" class="fa-regular fa-cart-shopping"></i>
          <i id="open-btn" class="fa-solid fa-bars"></i>
        </div>

        <div class="shopping-cart">
          <div class="items">
            <h2>You haven't added any item</h2>
          </div>
          <div class="shop-cost">Total: $<span id="cost"></span></div>
          <button class="btn check-items">Checkout Now</button>
        </div>
      </div>
    </header>

    <section class="section video-section" id="video">
      <video class="card" autoplay loop muted>
        <source src="videos/video.mp4" />
      </video>
      <p>
        <q
          >Coffee is the best thing in life because it brings people
          together.</q
        >
        ~ <cite>Anonymous</cite>
      </p>
    </section>

    <!-- ==================OUR BLOGS======================= -->
    <section class="section blogs" id="blogs">
      <div class="container">
        <h1 class="sect-head text-center">our <span>blogs</span></h1>

        <div id="workshops" class="grid cards blog-cards"></div>
      </div>
    </section>

    <!-- ==================FOOTER======================= -->
    <footer class="footer">
      <div class="container">
        <div class="social-stickers">
          <ul class="stickers">
            <li>
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            </li>
          </ul>
        </div>
        <p>&copy; 2025 Bean Boutique Cafe</p>
      </div>
    </footer>

    <script src="app.js"></script>
    <script src="modal.js"></script>
    <script src="workshops.js"></script>
  </body>
</html>
