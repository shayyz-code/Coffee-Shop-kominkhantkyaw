<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Out</title>
    <link rel="stylesheet" href="MMM.css" />
    <link rel="stylesheet" href="checkout.css" />
    <script
      src="https://kit.fontawesome.com/eea93aed3e.js"
      crossorigin="anonymous"
    ></script>
    <script src="jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <div class="container split">
        <a href="index.html">
          <img src="images/logo.png" alt="Logo" class="logo" />
        </a>

        <nav id="nav" class="nav">
          <ul class="nav-list row">
            <li class="nav-link">
              <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
            </li>
            <li class="nav-link dropdown">
              <a><i class="fa-solid fa-chevron-down"></i> Menu</a>
              <ul class="dropdown-content">
                <li class="nav-link">
                  <a href="coffee-selection.html">Coffee Selection</a>
                </li>
                <li class="nav-link">
                  <a href="brewing-equipment.html">Brewing Equipment</a>
                </li>
              </ul>
            </li>

            <li class="nav-link">
              <a href="events-workshops.html"
                ><i class="fa-solid fa-calendar"></i> Events & Workshops</a
              >
            </li>
            <li class="nav-link">
              <a href="contact us.html"
                ><i class="fa-solid fa-phone"></i> Contact us</a
              >
            </li>
            <li class="nav-link">
              <a href="special-offers.html"
                ><i class="fa-solid fa-gift"></i> Special Offers</a
              >
            </li>
          </ul>
        </nav>

        <div class="header-icons">
          <i id="account" class="fa-solid fa-user dropdown"
            ><ul class="dropdown-content dropdown-content-account">
              <li class="nav-link">
                <a onclick="openUser('login')">Log In</a>
              </li>
              <li class="nav-link">
                <a onclick="openUser('signup')">Sign Up</a>
              </li>
            </ul></i
          >

          <i id="cart-shopping" class="fa-regular fa-cart-shopping"></i>
          <i id="open-btn" class="fa-solid fa-bars"></i>
        </div>

        <div class="shopping-cart">
          <div class="items">
            <h2>You haven't added any item</h2>
          </div>
          <div class="shop-cost">Total: $<span id="cost"></span></div>
          <button class="btn check-items" onclick="checkout()">
            Checkout Now
          </button>
        </div>
      </div>
    </header>
    <main>
      <h1>Checkout</h1>
      <ul>
        <h2>Order Summary</h2>
        <li>Subtotal: <span id="subtotal">$</span></li>
        <li>Discount: <span id="discount">$</span></li>
        <li>Total: <span id="total">$</span></li>
      </ul>
      <form>
        <div>
          <label for="fullname">Full Name</label>
          <input
            type="text"
            name="fullname"
            id="fullname"
            placeholder="Full Name"
            required
          />
        </div>

        <div>
          <label for="shipping-address">Shipping Address</label>
          <textarea
            type="text"
            name="shipping-address"
            id="shipping-address"
            placeholder="Shipping Address"
            required
          ></textarea>
        </div>

        <div>
          <label for="mobile-number">Mobile Number</label>
          <input
            type="tel"
            name="mobile-number"
            id="mobile-number"
            placeholder="Mobile Number"
            required
          />
        </div>

        <div>
          <label for="card-holder">Card Holder's Name</label>
          <input
            type="text"
            name="card-holder"
            id="card-holder"
            placeholder="Card Holder's Name"
            required
          />
        </div>
        <div>
          <label for="card-number">Card Number</label>
          <input
            type="number"
            name="card-number"
            id="card-number"
            placeholder="Card Number"
            required
          />
        </div>
        <div class="card">
          <div>
            <label for="cvv">CVV</label>
            <input
              type="number"
              name="cvv"
              id="cvv"
              placeholder="CVV"
              required
            />
          </div>
          <div>
            <label for="expiry-date">Expiry Date</label>
            <input
              type="date"
              name="expiry-date"
              id="expiry-date"
              placeholder="Expiry Date"
              required
            />
          </div>
        </div>

        <button class="btn" type="submit">Confirm Payment</button>
      </form>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="social-stickers">
          <ul class="stickers">
            <li>
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            </li>
          </ul>
        </div>
        <p>&copy; 2025 Bean Boutique Cafe</p>
      </div>
    </footer>
    <script src="app.js"></script>
    <script src="modal.js"></script>
    <script src="checkout.js"></script>
  </body>
</html>
